baseURL = "https://AndrewDamico.github.io/CaseStudyGenerator/"
title   = "CaseStudyGenerator Docs"


[build]
  writeStats = true

[minify]
  disableXML = true

[module]
  [[module.imports]]
    path    = "github.com/bep/docuapi/v2"
    disable = false

theme = "docuapi"

[params]
  usePostCSS = true
  prism        = true
  prismOptions = """
    {
      showLineNumbers: true
    }
  """
  # Load your custom Monokai CSS generated by Hugo Chroma
  customCSS    = ["css/monokai.css"]

  search       = true
  maxMenuDepth = 3

  # Language tabs in code examples
  [[params.language_tabs]]
    key  = "go"
    name = "Go"
  [[params.language_tabs]]
    key  = "shell"
    name = "Shell"
  [[params.language_tabs]]
    key  = "python"
    name = "Python"

[languages]

  [languages.en]
    languageName = "English"
    weight       = 2
    title        = "Case Study Generator"
    [languages.en.params]
      toc_footers = [
        "<a href='#'>Sign Up for a Developer Key</a>",
        "Documentation Powered by [DocuAPI](https://github.com/bep/docuapi)",
        "Hugo Theme by [bep](https://github.com/bep)",
      ]

  [languages.nn]
    languageName = "Latinum"
    weight       = 1
    title        = "DocuAPI-d√∏me"

[markup]

  # Use Goldmark for Markdown with unsafe enabled to allow HTML (e.g., <aside> blocks)
  [markup.goldmark]
    [markup.goldmark.parser]
      autoHeadingIDType = "github-ascii"
    [markup.goldmark.renderer]
      unsafe = true
